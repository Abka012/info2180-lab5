<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Database</title>
    <link rel="stylesheet" href="world.css" />
  </head>
  <body>
    <div class="world-map-container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 500 300"
        id="world-map"
      >
        <path
          d="M20 50 L50 50 M100 80 L140 80 L140 40 L100 40 Z"
          fill="#e0e0e0"
          stroke="#333"
          stroke-width="1"
        ></path>
        <circle cx="250" cy="150" r="120" fill="#87ceeb" />
      </svg>
    </div>

    <h1>World Database Lookup</h1>
    <label for="country">Country: </label>
    <input type="text" id="country" placeholder="Enter country name" />
    <button id="lookup">Lookup Countries</button>
    <button id="lookup-cities">Lookup Cities</button>
    <div id="result"></div>
    <script src="world.js"></script>
  </body>
</html>
